<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <div id="main-content">

    <div id="background"></div>
    <img id="vector" src="./images/image-victor.jpg" alt="vector">

    <h1 id="name" style="display: inline-block;">Victor Crest </h1> <pre class="p" style="display: inline-block;"> 26</pre>
    <p class="p" style="text-align: center;margin-top: -25px;font: size 20px;;"> London</p>
    <hr>
    <div id="parent">
      <div id="followers">
        <h1 class="bold-font">80K</h1>
        <p class="p" style="text-align: center;font-size: 20px;">Followers</p> 
      </div>

      <div id="likes">
        <h1 class="bold-font">803K</h1>
        <p class="p" style="text-align: center;font-size: 20px;"> Likes</p>
      </div>

      <Div id="photos">
       <h1 class="bold-font">1.4K</h1>
       <p class="p" style="text-align: center;font-size: 20px;"> Photos </p>
      </div>

    </div>
  </div>
  
</body>
</html>
